<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <p class="ml-3 mt-2">Draggable column</p>
    <div class="column w-25 p-3">
      <div class="bg-primary p-2">1</div>
      <div class="bg-danger p-2">2</div>
      <div class="bg-gray p-2">3</div>
      <div class="bg-gray-dark p-2">4</div>
      <div class="bg-accent p-2">5</div>
    
    </div>

    <div class="w-50">
      <j-code language="html">
        <div>
          <span>I am an example</span>
        </div>
      </j-code>
      <j-code
        language="js"
        contents="function HelloWorld() {\n   sendMessage();\n};"
      ></j-code>

      <j-code
        language="html"
        contents='<j-code language="html">\n    <p>Example HTML</p>\n</j-code>'
      ></j-code>
      <p>
        Because the component uses '\n' for formatting, the example has /n in
        the contents.
      </p>
      <j-code
        language="html"
        contents='<j-code\n    language="js"\n    contents="function HelloWorld() { /n   sendMessage();/n};">\n</j-code>'
      ></j-code>
    </div>

    <div>
      <j-base-table
        id="snake-set"
        footer='Snakes, source: <a href="https://en.wikipedia.org/wiki/Snake" target="_blank">wikipedia</a>'
      ></j-base-table>
      <j-table id="iris-set" order-by="petalWidth" asc="petalWidth"></j-table>
    </div>

    <div>
      <p>Data table</p>
      <j-data-table id="petal-data" items-per-page="10"></j-data-table>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
