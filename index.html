<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="w-50">
      <j-code language="html">
        <div>
          <span>I am an example</span>
        </div>
      </j-code>
      <j-code
        language="js"
        contents="function HelloWorld() {\n   sendMessage();\n};"
      ></j-code>

      <j-code
        language="html"
        contents='<j-code language="html">\n    <p>Example HTML</p>\n</j-code>'
      ></j-code>
      <p>
        Because the component uses '\n' for formatting, the example has /n in
        the contents.
      </p>
      <j-code
        language="html"
        contents='<j-code\n    language="js"\n    contents="function HelloWorld() { /n   sendMessage();/n};">\n</j-code>'
      ></j-code>
    </div>

    <div>
      <j-table
        id="snake-set"
        footer='Snakes, source: <a href="https://en.wikipedia.org/wiki/Snake" target="_blank">wikipedia</a>'
      ></j-table>
      <j-paginated-table id="iris-set"></j-paginated-table>
    </div>

    <div>
      <p>Data table</p>
      <j-data-table id="petal-data" items-per-page="10"></j-data-table>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
